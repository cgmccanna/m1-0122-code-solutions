<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>How it Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <div>
            <img src="images/screen-1.png">
          </div>
          <div>
            <img src="images/switch-icon.png" class="small-icon">
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-2.png">
          </div>
          <div >
            <img src="images/filter-icon.png" class="small-icon">
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-3.png">
          </div>
          <div>
            <img src="images/slider-icon.png" class="small-icon">
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <div>
            <img src="images/screen-4.png">
          </div>
          <div>
            <img src="images/bars-icon.png" class="small-icon">
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
