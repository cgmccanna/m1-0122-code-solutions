<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="post">
      <label for="email">Email</label>
      <div>
        <input id="email" type="text" name="email">
      </div>
      <label for="why-coding">Why is coding cool?</label>
      <div>
        <select name="why-coding-cool" id="why-coding">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>
        Favorite Language (choose one)
      </p>
      <div>
        <input id="HTML" type="radio" name="language" value="HTML">
        <label for="HTML">HTML</label>
        <input id="CSS" type="radio" name="language" value="CSS">
        <label for="CSS">CSS</label>
        <input id="Javascript" type="radio" name="language" value="javascript">
        <label for="Javascript">Javascript</label>
      </div>
      <p>
        <label for="sign-up">Would you like to sign up for more information?</label>
      </p>
      <div>
        <input id="sign-up" type="checkbox" name="sign-up" value="yes" /> Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
